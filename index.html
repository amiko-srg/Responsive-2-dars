<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title></title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <img src="./Where in the world_.png" alt="">
                <button class="btn">Dark Mode</button>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="head__input">
                <img src="./search.png" alt="">
                <input class="input" type="text" placeholder="Search for a country…">
            </div>
            <div class="head__flag">
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (1).png" alt="">
                    <p  class="">Germany</p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg.png" alt="">
                    <p  class="">United States of America</p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (2).png" alt="">
                    <p class=""> Brazil  </p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (3).png" alt="">
                    <p class="">  Iceland</p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
                    <p  class="">Afghanistan</p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
                    <p  class="">Åland Islands</p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (6).png" alt="">
                    <p  class="">Albania</p>
                </div>
                <div class="BODO">
                    <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
                    <p  class="">Algeria    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
